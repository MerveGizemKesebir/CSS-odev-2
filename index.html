<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Google!</title>
</head>
<body>
    <!-- logo başlangıç -->
    <div class="logo">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>
    <!-- logo bitiş -->

    <!-- search start -->
    <div class="container1">
        <p>Search the web using Google!</p>
        <input class="top" type="text" >
        <div class="buttons">
        <button style="width: 150px; height:25px; font-size: 17px;">Google Search</button>
        <button style="width: 150px; height:25px; font-size: 17px;">I'm feeling lucy</button>
        </div>
    </div>
    <!-- search finish -->

    <!-- container2 start -->

    <div class="container2">
        <div class="col1">
            
            <ul>
                <li><a style="color: black ; text-decoration: none; " href="#">Special Search</a></li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </div>
        <div class="col2">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
        </div>
        <div class="col3">
            <pre>
                Get Google!
                updates monthly:
            </pre>
            <div class="ymail">
                <input type="text" placeholder="your e-mail">
            </div>
            <div class="buttonlink">
                <button style="font-size: 17px; width: 105px; height: 25px;">Subscribe</button>
                <a style="font-size: 18px;" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
    </div>

    <!-- container2 finish -->

    <footer>Copyright ©1998 Google Inc.</footer>

</body>
</html>
